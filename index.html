<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  
  <body>
    
    <main id="main" class="view">
      <h1 id="mitem"></h1>
    </main>
    
    <div id="list" class="view" style="display: none;">
      <div id="lightbox">
        <div id="lhead" class="list">
          <h1>The List</h1>
        </div>
        <div id="lbody" class="list">
          <table id="ltable">
          </table>
        </div>
        <div id="lfoot" class="list">
          <button type="button" id="btn-closelist">Close</button>
        </div>
      </div>
    </div>

    <button type="button" id="btn-viewlist">View List</button>
    
    <script>
      writeItem();
      document.getElementById("main").onclick = writeItem;
      document.getElementById("btn-viewlist").onclick = viewList;
      document.getElementById("btn-closelist").onclick = closeList;
    </script>
    
  </body>
  
</html>
