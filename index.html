<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  
  <body>
    
    <main id="main" class="view">
      <h1 id="mitem"></h1>
    </main>
    
    <div id="list" class="view" style="display: none;">
      <div id="lightbox">
        <div id="lhead" class="list">
          <h1>The List</h1>
        </div>
        <div id="lbody" class="list">
          <table id="ltable">
          </table>
        </div>
        <div id="lfoot" class="list">
          <div id="add">
            <input type="text" id="txtAdd">&nbsp;<button id="btnAdd" class="button">Add</button>
          </div>
          <button id="btnCloseList" class="button">Close</button>
        </div>
        <div id="lreset" class="list">
          <a id="lnkReset">Reset list data</a>
        </div>
      </div>
    </div>

    <button id="btnViewList" class="button">View List</button>
    
    <script>
      writeItem();
      document.getElementById("main").onclick = writeItem;
      document.getElementById("btnViewList").onclick = viewList;
      document.getElementById("btnAdd").onclick = addItem;
      document.getElementById("txtAdd").onkeyup = function() { if (event.keyCode === 13) {addItem()} };
      document.getElementById("btnCloseList").onclick = closeList;
      document.getElementById("lightbox").onclick = function(event) {event.stopPropagation()};
      document.getElementById("list").onclick = closeList;
      document.getElementById("lnkReset").onclick = restoreList;
    </script>
    
  </body>
  
</html>
